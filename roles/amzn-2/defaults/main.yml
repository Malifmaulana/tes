amzn2cis_xinetd_required: false

# RedHat Satellite Subscription items
amzn2cis_rhnsd_required: false

# 1.4.2 Bootloader password
amzn2cis_bootloader_password: random
amzn2cis_set_boot_pass: false

# System network parameters (host only OR host and router)
amzn2cis_is_router: false

# IPv6 required
amzn2cis_ipv6_required: true

# AIDE
amzn2cis_config_aide: true
# AIDE cron settings
amzn2cis_aide_cron:
    cron_user: root
    cron_file: /etc/crontab
    aide_job: '/usr/sbin/aide --check'
    aide_minute: 0
    aide_hour: 5
    aide_day: '*'
    aide_month: '*'
    aide_weekday: '*'

# SELinux policy
amzn2cis_selinux_pol: targeted
amzn2cis_selinux_state: enforcing

# Whether or not to run tasks related to auditing/patching the desktop environment
amzn2cis_gui: no

# Set to 'true' if X Windows is needed in your environment
amzn2cis_xwindows_required: no

amzn2cis_openldap_clients_required: false
amzn2cis_telnet_required: false
amzn2cis_talk_required: false
amzn2cis_rsh_required: false
amzn2cis_ypbind_required: false

# Time Synchronization
amzn2cis_time_synchronization: chrony
#amzn2cis_time_synchronization: ntp

amzn2cis_time_synchronization_servers:
    - 0.pool.ntp.org
    - 1.pool.ntp.org
    - 2.pool.ntp.org
    - 3.pool.ntp.org

amzn2cis_chrony_server_options: "minpoll 8"
amzn2cis_ntp_server_options: "iburst"

# 3.4.2 | PATCH | Ensure /etc/hosts.allow is configured
amzn2cis_host_allow:
    - "10.0.0.0/255.0.0.0"
    - "172.16.0.0/255.240.0.0"
    - "192.168.0.0/255.255.0.0"

amzn2cis_firewall: firewalld
#amzn2cis_firewall: iptables

amzn2cis_firewall_services:
    - ssh
    - dhcpv6-client

# Warning Banner Content (issue, issue.net, motd)
amzn2cis_warning_banner: |
    Authorized uses only. All activity may be monitored and reported.
# End Banner

## Section4 vars

amzn2cis_auditd:
    admin_space_left_action: halt
    max_log_file_action: keep_logs

amzn2cis_logrotate: "daily"

amzn2cis_sudolog: /var/log/sudo.log

## Section5 vars

amzn2cis_sshd:
    clientalivecountmax: 0
    clientaliveinterval: 300
    ciphers: "chacha20-poly1305@openssh.com,aes256-gcm@openssh.com,aes128-gcm@openssh.com,aes256-ctr,aes192-ctr,aes128-ctr"
    macs: "hmac-sha2-512-etm@openssh.com,hmac-sha2-256-etm@openssh.com,hmac-sha2-512,hmac-sha2-256"
    kexalgorithms: "curve25519-sha256,curve25519-sha256@libssh.org,diffie-hellman-group14-sha256,diffie-hellman-group16-sha512,diffie-hellman-group18-sha512,ecdh-sha2-nistp521,ecdh-sha2-nistp384,ecdh-sha2-nistp256,diffie-hellman-group-exchange-sha256"
    logingracetime: 60
    # - make sure you understand the precedence when working with these values!!
    allowusers: ec2-user
    # allowgroups: systems dba
    # denyusers:
    # denygroups:

amzn2cis_pass:
    max_days: 365
    min_days: 7
    warn_age: 7

amzn2cis_pwquality:
    minlen: '14'
    dcredit: '-1'
    ucredit: '-1'
    ocredit: '-1'
    lcredit: '-1'

# Syslog system
amzn2cis_syslog: rsyslog
#amzn2cis_syslog: syslog-ng

amzn2cis_vartmp:
    source: /tmp
    fstype: none
    opts: "defaults,nodev,nosuid,noexec,bind"
    enabled: no

amzn2cis_rule_5_4_2_min_uid: 1000
