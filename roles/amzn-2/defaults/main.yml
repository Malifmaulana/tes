# Partitioning variables
amzn2cis_partition:
  var:
    size: 6G
    lv_name: var
    mnt_opts: defaults,nodev
    mnt_path: /var
    systemd_name: var
  var_tmp:
    size: 10G
    lv_name: vartmp
    mnt_opts: defaults,nodev,nosuid,noexec
    mnt_path: /var/tmp
    systemd_name: var-tmp
  var_log:
    size: 20G
    lv_name: varlog
    mnt_opts: defaults,nodev
    mnt_path: /var/log
    systemd_name: var-log
  var_log_audit:
    size: 6G
    lv_name: varlogaudit
    mnt_opts: defaults,nodev
    mnt_path: /var/log/audit
    systemd_name: var-log-audit
  home:
    size: 5G
    lv_name: home
    mnt_opts: defaults,nodev
    mnt_path: /home
    systemd_name: home
  etcd:
    size: 1.5G
    lv_name: varlibetcd
    mnt_opts: defaults,nodev
    mnt_path: /var/lib/etcd
    systemd_name: var-lib-etcd
  docker:
    size: 1G
    lv_name: varlibdocker
    mnt_opts: defaults,nodev
    mnt_path: /var/lib/docker
    systemd_name: var-lib-docker
amzn2cis_vg_name: vg1

amzn2cis_docker_partition: true
amzn2cis_etcd_partition: true

